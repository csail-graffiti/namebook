<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>minimal namebook</title>
  <link rel="stylesheet" href="./minimalstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="app">
    <minimal></minimal>
  </div>

  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js"></script>
  <script type="module">
    import Graffiti from 'https://graffiti.csail.mit.edu/graffiti-x-vue/graffiti.js'
    import VueClickAway from "https://cdn.jsdelivr.net/npm/vue3-click-away@1.2.4/dist/module.js"
    import Minimal from './components/minimal.js'

    const focus = {
      mounted: el => el.focus()
    }

    Graffiti(Vue).then(graffiti=> {

      Vue.createApp()
        .component('Minimal', Minimal(graffiti))
        .use(VueClickAway)
        .directive('focus', focus)
        .mount('#app')
    })
  </script>
</body>
</html>
