<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>thewall</title>
  <link rel="stylesheet" href="./thewallstyle.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Rock+Salt" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="app">
    <wall></wall>
  </div>

  <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js"></script>
  <script type="module">
    import Graffiti from 'https://graffiti.csail.mit.edu/graffiti-x-vue/graffiti.js'
    import VueClickAway from "https://cdn.jsdelivr.net/npm/vue3-click-away@1.2.4/dist/module.js"
    import Wall from './components/wall.js'

    Graffiti(Vue).then(graffiti=> {

      Vue.createApp()
        .component('wall', Wall(graffiti))
        .use(VueClickAway)
        .mount('#app')
    })
  </script>
</body>
</html>
